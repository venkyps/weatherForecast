<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather forecast</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<main role="main" class="container">

            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th th:text="Place" scope="col"></th>
                    <th th:text="Temperature" scope="col"></th>
                    <th th:text="TemperatureMin" scope="col"></th>
                    <th th:text="TemperatureMax" scope="col"></th>
                    <th th:text="OverallWeather" scope="col"></th>
                </tr>
              </thead>
              <tbody>
              <!--/*@thymesVar id="weatherList" type=""*/-->
              <th:block th:each="weather : ${weatherList}">
                <tr>
                    <td th:text="${weather.cityName}"/>
                    <td th:text="${weather.temperature}" />
                    <td th:text="${weather.temperatureMin}" />
                    <td th:text="${weather.temperatureMax}" />
                    <td th:text="${weather.summary}" />
                </tr>
              </th:block>
              </tbody>
            </table>
</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
